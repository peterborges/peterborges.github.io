<!-- index.html (Home Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peter Borges | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .navbar, footer {
      width: 100%;
    }
    footer {
      margin-top: auto;
    }
    .navbar {
      box-sizing: border-box;
    }
    .content-container {
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .project-card {
      display: flex;
      flex-direction: row;
      width: 100%;
      min-height: 250px;
      overflow: hidden;
      border: 1px solid #eee;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
    }
    .project-card:nth-child(even) {
      flex-direction: row-reverse;
    }
    .project-info {
      width: 50%;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .project-thumb {
      width: 50%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 1200px) {
      .content-container {
        padding: 0 1rem;
      }
    }
    @media (max-width: 800px) {
      .project-card {
        flex-direction: column !important;
      }
      .project-thumb, .project-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="logo">Peter Borges</a>
    <nav>
      <a href="index.html#work">Work</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
    </nav>
  </div>

  <div class="content-container">
    <header>
      <p class="intro">A lead product designer who turns curiosity and design into business advantage over 10 years of practice.</p>
      <div class="locations">Based in <s>Providence,</s> <s>San Francisco,</s> <s>Baltimore,</s> <s>San Antonio</s>, Brooklyn.</div>
    </header>

    <section id="work">
      <div class="projects" id="projectContainer"></div>
    </section>
  </div>

  <footer>
    <p>© 2025 Peter Borges · <a href="https://peterborges.com" target="_blank">peterborges.com</a></p>
  </footer>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('projectContainer');
        data.forEach((project, index) => {
          const card = document.createElement('a');
          card.href = project.link;
          card.className = 'project-card';
          if (index % 2 === 1) card.style.flexDirection = 'row-reverse';

          card.innerHTML = `
  <div class="project-info">
    <h3>${project.title}</h3>
    <div class="tags">${project.tags}</div>
    <p>${project.description.replace(/(\$?\d[\d,.]*\+?%?m?)/gi, '<strong>$1</strong>')}</p>
  </div>
  <img class="project-thumb" src="${project.image}" alt="${project.title} Thumbnail" />
`;


          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
